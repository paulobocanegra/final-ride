<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Final Ride</title>
    <link rel="stylesheet" href="./cssreset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="game">
    <div class="screen">
    <div class="left-container">
        <div class="title">
            <p>Final Ride</p>
        </div>
        <div class="description">
            <p>The thrill of the ride has overcome the fear of death.</p>
            <p>How long can your prolong the inevitable?</p>
        </div>
        <div class="instructions">
            <label class="intruction-title">Instructions:</label>
                <ul class="instruction-ul">
                    <li>Use left (←) and right (→) arrows to control the motorcycle</li>
                    <li>The longer you survive, the more points you earn</li>
                </ul>
        </div>
    </div>
        <div class="right-container" id="game-container">
            <canvas id="canvas" width="840px" height="650px"></canvas>
            <img class="entity" src="./imgs/player1.png" alt="" id="player" />
            <img class="entity" src="./imgs/big_truck.png" alt="" id="truck">
            <img class="entity" src="./imgs/blue_car.png" alt="" id="blue-car">
            <img class="entity" src="./imgs/green_car.png" alt="" id="green-car">
            <img class="entity" src="./imgs/red_car.png" alt="" id="red-car">
            <img class="entity" src="./imgs/yellow_car.png" alt="" id="yellow-car">
            <img class="entity" src="./imgs/bush.png" alt="" id="bush">
        </div>
    </div>
    <script type="text/javascript" src="finalride.js"></script>
</body>
</html>
